<div class="modal-header">
    <h3 class="modal-title">Add Domain</h3>
</div>
<div class="modal-body">
    <div class="text-center">
        <input type="text" class="form-control" value="Domain Name" ng-model="domainName">
        <h2>Add Questions</h2>
        <input type="text" class="form-control" value="Question text" ng-model="q">
        <textarea type="text" class="form-control" ng-model="a">Answer text </textarea> <br/> 
        <button class="btn btn-success" ng-click="save()">Save</button>
        <button class="btn btn-tertiary" ng-click="cancel()">Cancel</button>
    </div>
</div>

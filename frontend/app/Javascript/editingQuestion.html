<div class="click-to-edit">
    
    <div class="container">
        
        <input class="form-control" type="textbox" ng-model="question"/><br/>
        <textarea class="form-control" type="text" ng-model="answer"/><br/>
        <button class="btn btn-primary" type="submit" ng-click="addQuestion()">Add Question</button>
        <button class="btn btn-success pull-right" type="submit" name="quiz" ng-click="takeQuiz()">Quiz</button>
    </div>
</div>

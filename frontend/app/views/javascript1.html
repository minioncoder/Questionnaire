
<div style="padding-left: 0px;">
    <div class="container">
        <h2 class="text-center">A list of JavaScript Questions and Answers.</h2>
 
        <div ng-repeat="task in interviews" class="pull-left" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">             
          <span style="font-size: 16px; font-text: bold;" >{{task.questiontext}}</span>
        <span ng-show="hoverEdit" class="animate-show">
            <i class="glyphicon glyphicon-pencil" ng-click="edit()"></i>
            <i class="glyphicon glyphicon-trash" ng-click="delete()"></i>
        </span><br/>
        <span style="font-size: 12px;">{{task.Answer}}</span>
      </div> 

    <input class="form-control" type="textbox" ng-model="question"/><br/>
    <textarea class="form-control" type="text" ng-model="answer"/><br/>
    <button class="text-center btn btn-primary" type="submit" ng-click="add()">Add Question</button>
    <button class="btn btn-success pull-right" type="submit" name="quiz">Quiz</button>
</div>
</div>
